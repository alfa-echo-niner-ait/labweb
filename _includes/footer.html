<footer class="mt-auto pt-2">
  <div class="container">
    <div class="row">
      <div class="col text-muted">
        {%- if site.author -%}
        © {{ site.author | escape }}
        {%- else -%}
        © {{ site.title | escape }}
        {%- endif -%}
        <br>
        <a class="u-email text-decoration-none" href="mailto:{{ site.email }}">{{ site.email }}</a>
      </div>
    </div>
  </div>
</footer>
